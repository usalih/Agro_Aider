{% extends "partials/base.html" %}

{% load static %}
{% block content %}

<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class = "heading_s1">
            <h1 class="mb-10"> Login</h1>
            <p class="mb-30"> Don't have an account? <a href="{% url 'userauths:sign-up' %}"> Create here </a> </p>
          </div>
         
      <div class="row block-9">
        
        <div class="col-md-6 order-md-last d-flex">
            
          <form action="#" class="bg-white p-5 contact-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input required type="text" class="form-control" name="email" placeholder="Username or Email">
            </div>
            
            <div class="form-group">
              <input required type="text" class="form-control" name="password" placeholder="password">
              
            </div>
         
            <div class="form-group">
              <button type="submit" name="login" class="btn btn-primary py-3 px-5" > Log In</button>
            </div>
          </form>
        
        </div>

        <div class="col-md-6 d-flex">
            <div id="map"><img class="img-fluid" src="{% static 'images/bg_3.jpg' %}" alt="Colorlib Template"></div>
        </div> 
      </div>
    </div>
  </section> 

{% comment %} 
<div class="container">
    <div class="card center spacer">
        <div class="w-100">
            <form action="" method="POST"> 
                {% csrf_token %}
                {{form.as_p}}

                <button type="submit">Register</button>

            </form>
        </div>
    </div>
</div> {% endcomment %}


{% endblock content %}
